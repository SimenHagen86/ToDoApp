<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
			rel="stylesheet"

		<!-- google fonts end -->
		<link rel="stylesheet" href="./sass/styles.css" />

		<title>To do List</title>
	</head>
	<body>
		<main>
			<section class="newItemEntry">
				<form id="itemEntryForm">
					<label for="newItem">Enter a new to do item</label>
					<input
						type="text"
						id="newItem"
						size="40"
						autocomplete="off"
						placeholder="Add item"
						tabindex="0"
					/>

					<button
						
						class="button"
						id="addItem"
						title="Add new item"
						aria-label="Add new item to list"
						tabindex="0"
					>
						+
					</button>
				</form>
			</section>
			<section class="listContainer">
				<div class="listTitle">
					<h1>To Do List</h1>

					<button
						id="clearItems"
						class="button"
						title="Clear the list"
						aria-label="Remove all items from the list"
						tabindex="0"
					>
					Clear
					</button>
				</div>
				<hr />

				<div id="listItems">
				<div class="items">
						<input type="checkbox" >
					</div>
				</div>
			</section>
		</main>

		<script type="module" src="./js/main.js"></script>
	</body>
</html>
